<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="title">My awesome calculator!</h1>
    <div id="calculator">
        <div id="screen"></div>
        <div class="buttons-holder">
            
            <div class="top">
                <button class="button" id="clear-button">C</button>
                <button class="button operator">+</button>
                <button class="button operator">-</button>
            </div>
            
            <div class="middle">
                <div class="left">
                    <button class="button number">1</button>
                    <button class="button number">2</button>
                    <button class="button number">3</button>
                    <button class="button number">4</button>
                    <button class="button number">5</button>
                    <button class="button number">6</button>
                    <button class="button number">7</button>
                    <button class="button number">8</button>
                    <button class="button number">9</button>
                </div>
                <div class="right">
                    <button class="button operator">ร</button>
                    <button class="button operator">รท</button>
                    <button class="button number cero">0</button>
                    
                </div>
            </div>
            
            <div class="bottom">
                <button class="button" id="equal">=</button>
            
            </div>
        </div>
    </div>

    
</body>
</html>
